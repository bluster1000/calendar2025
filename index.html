<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025 일정표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 4px;
    }
    .version {
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }
    #controls button {
      padding: 8px 16px;
      background-color: #ffcd00;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #controls button:hover {
      background-color: #ffdb4d;
    }
    #controls h2 {
      margin: 0;
      font-size: 1.4em;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      max-width: 900px;
      margin: 0 auto;
    }
    .day-cell {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 100px;
      padding: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }
    .day-cell .date {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .cell-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .day-cell button {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .남편 { background-color: #e3f2fd; }
    .아들 { background-color: #fce4ec; }
    .큰딸 { background-color: #e8f5e9; }
    .작은딸 { background-color: #fff3e0; }
    .없음 { background-color: #eeeeee; }

    .weekday-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      max-width: 900px;
      margin: 0 auto 10px;
      font-weight: bold;
      text-align: center;
    }
    #person-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #person-modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }
    #person-options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    #person-options button:hover {
      background-color: #e0e0e0;
    }
    input.memo-input {
      width: 100%;
      font-size: 12px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <h1>2025 일정표</h1>
  <div class="version">v1.0</div>
  <div id="controls">
    <button onclick="changeMonth(-1)">&lt; 이전월</button>
    <h2 id="month-label">2025년 7월</h2>
    <button onclick="changeMonth(1)">다음월 &gt;</button>
    <button onclick="resetAllData()" style="background-color:#007bff; color:white;">전체 초기화</button>
  </div>

  <div class="weekday-labels">
    <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
  </div>
  <div class="calendar" id="calendar"></div>

  <div id="person-modal">
    <div id="person-modal-content">
      <h3>담당자 선택</h3>
      <div id="person-options"></div>
      <button onclick="closePersonModal()">닫기</button>
    </div>
  </div>

  <script>
    const scheduleData = {};
    const calendar = document.getElementById('calendar');
    const monthLabel = document.getElementById('month-label');
    const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
    const members = ['없음', '남편', '큰딸', '작은딸', '아들'];
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec"; // 구글 앱스 스크립트 URL

    let month = localStorage.getItem('selectedMonth') ? parseInt(localStorage.getItem('selectedMonth')) : 6;
    let year = localStorage.getItem('selectedYear') ? parseInt(localStorage.getItem('selectedYear')) : 2025;
    let currentSelect = { dateStr: '', shiftType: '' };

    function renderCalendar() {
      calendar.innerHTML = '';
      monthLabel.textContent = `${year}년 ${month + 1}월`;
      const firstDay = new Date(year, month, 1);
      const startWeekDay = firstDay.getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const totalCells = Math.ceil((startWeekDay + lastDate) / 7) * 7;
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.className = 'day-cell';

        const day = i - startWeekDay + 1;
        if (i >= startWeekDay && day <= lastDate) {
          const date = new Date(year, month, day);
          const yyyy = date.getFullYear();
          const mm = String(month + 1).padStart(2, '0');
          const dd = String(day).padStart(2, '0');
          const dateStr = `${yyyy}-${mm}-${dd}`;
          const entry = scheduleData[dateStr] || { day: '', night: '', memo: '' };

          const content = `
            <div class="date">${day}</div>
            <div class="cell-content">
              <button class="${entry.day || '없음'}" onclick="selectPerson('${dateStr}', 'day')">주: ${entry.day || ''}</button>
              <button class="${entry.night || '없음'}" onclick="selectPerson('${dateStr}', 'night')">야: ${entry.night || ''}</button>
              <input class="memo-input" type="text" placeholder="메모" value="${entry.memo || ''}" onblur="saveMemo('${dateStr}', this.value)">
            </div>
          `;
          cell.innerHTML = content;
        }
        calendar.appendChild(cell);
      }
    }

    function selectPerson(dateStr, shiftType) {
      currentSelect = { dateStr, shiftType };
      const optionsDiv = document.getElementById('person-options');
      optionsDiv.innerHTML = '';

      members.forEach(member => {
        const btn = document.createElement('button');
        btn.textContent = member;
        btn.onclick = () => {
          const existing = scheduleData[dateStr] || { day: '', night: '', memo: '' };
          scheduleData[dateStr] = {
            ...existing,
            [shiftType]: member === '없음' ? '' : member
          };
          saveToSheet(dateStr);
          closePersonModal();
          renderCalendar();
        };
        optionsDiv.appendChild(btn);
      });

      document.getElementById('person-modal').style.display = 'flex';
    }

    function closePersonModal() {
      document.getElementById('person-modal').style.display = 'none';
    }

    function saveMemo(dateStr, memo) {
      const existing = scheduleData[dateStr] || { day: '', night: '', memo: '' };
      scheduleData[dateStr] = { ...existing, memo };
      saveToSheet(dateStr);
    }

    function saveToSheet(dateStr) {
      const entry = scheduleData[dateStr];
      const weekdayStr = weekdays[new Date(dateStr).getDay()];
      const params = new URLSearchParams({
        date: dateStr,
        weekday: weekdayStr,
        day: entry.day,
        night: entry.night,
        memo: entry.memo
      });

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
      }).then(res => res.text()).then(console.log).catch(console.error);
    }

    function changeMonth(offset) {
      month += offset;
      if (month < 0) { month = 11; year--; }
      if (month > 11) { month = 0; year++; }
      localStorage.setItem('selectedMonth', month);
      localStorage.setItem('selectedYear', year);
      renderCalendar();
    }

    function resetAllData() {
      if (!confirm("정말로 모든 데이터를 삭제하시겠습니까?")) return;

      fetch(scriptURL + "?resetAll=true", { method: "POST" })
        .then(() => { Object.keys(scheduleData).forEach(k => delete scheduleData[k]); renderCalendar(); })
        .catch(console.error);
    }

    function loadFromSheet() {
      return fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          data.forEach(entry => {
            scheduleData[entry.date] = {
              day: entry.day || '',
              night: entry.night || '',
              memo: entry.memo || ''
            };
          });
        });
    }

    loadFromSheet().then(renderCalendar);
  </script>
</body>
</html>
